<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
        <title>ATHEALTH: HMS</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-3">
                    <div class="card shadow  bg-dark text-white">
                        <div class="card-body text-center">
                            <img src="../images/logol.png" class="img logo-login" />
                            <h3 class="text-center">A.T.-HEALTH</h3>
                            <p class="text-center">Hospital Management System</p>
                        </div>

                    </div>

                    <div class="card shadow mt-3  bg-dark text-white">
                        <div class="card-body">
                            <div class="col-12 d-flex">
                                <h4 class="mx-auto mb-4">Login</h4>
                            </div>
                            <form>
                                <div class="row mb-3">
                                  <label for="inputEmail3" class="col-sm-3 ms-2 col-form-label">Email</label>
                                  <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                  </div>
                                </div>
                                <div class="row mb-3">
                                  <label for="inputPassword3" class="col-sm-3 ms-2 col-form-label">Password</label>
                                  <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                  </div>
                                </div>
                                <div class="offset-md-3">
                                    <button type="submit" class="btn btn-primary ms-3">Login in</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
